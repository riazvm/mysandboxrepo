formatVersion: 1
name: bp-tito-wavefrontproxy
version: 1.3
inputs:
  wavefrontURL:
    type: string
    default: vmware.wavefront.com
  wavefrontToken:
    type: string
    encrypted: true
    default: c89bfb0a-5b72-48d6-a7c9-7d86a8fd0ecc
  application:
    type: string
    default: tito
    readOnly: true
  environment:
    type: string
    description: App Environment
    default: production
    enum:
      - dev
      - test
      - production
  cloud_target:
    type: string
    description: Select target cloud
    enum:
      - 'target:aws'
      - 'target:azure'
      - 'target:gcp'
      - 'target:vsphere'
  azureresourcegrp:
    type: string
    description: Azure Resource Group
    default: ''
    enum:
      - ''
      - operationsaas
      - planes
      - test
  SSHkey:
    type: string
    description: VM SSH Key
    default: ssh-rsa  riazm@riazm-a01.vmware.com
resources:
  Cloud_LoadBalancer_1:
    type: Cloud.LoadBalancer
    properties:
      name: TITOLoadBalancer
      resourceGroupName: '${input.azureresourcegrp}'
      routes:
        - instancePort: 2878
          instanceProtocol: tcp
          protocol: tcp
          port: 2878
      network: '${resource.Public_Cloud_Network.name}'
      instances:
        - '${resource.wf_proxy.id}'
      internetFacing: true
  wf_proxy:
    type: Cloud.Machine
    properties:
      image: im-ubuntu16046
      flavor: fl-small
      remoteAccess:
        authentication: publicPrivateKey
        sshKey: '${input.SSHkey}'
      constraints:
        - tag: '${input.cloud_target}'
      networks:
        - name: '${resource.Public_Cloud_Network.name}'
          network: '${resource.Public_Cloud_Network.id}'
      cloudConfig: |
        #cloud-config
        users:
          - name: wavefront
            ssh-authorized-keys:
            - ${input.SSHkey}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
        runcmd:
          - 'sudo bash -c "$(curl -sL https://wavefront.com/install)" -- install --proxy --wavefront-url https://${input.wavefrontURL} --api-token ${input.wavefrontToken}'
  Public_Cloud_Network:
    type: Cloud.Network
    properties:
      name: PublicCloudNetwork
      networkType: existing
      constraints:
        - tag: publicsubnet
        - tag: '${input.environment}'